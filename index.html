<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper and Scissors Game</h1>
    <div class="buttons-container">
        <button id="rock" class="player-btn">Rock</button>
        <button id="paper" class="player-btn">Paper</button>
        <button id="scissors" class="player-btn">Scissors</button>
    </div>
    <p class="points">Computer: <span class="cpu-points">0</span></p>

    <p class="points">Player: <span class="player-points">0</span></p>
    <div class="text-container">
        <p class="round-winner"></p>
        <p class="winner-text"></p>
    </div>
    <button class="reset-btn hidden">Reset</button>

    <script src="script.js"></script>
</body>
</html>
