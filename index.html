<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper and Scissors Game</h1>
    <div class="buttons-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <p>Computer: <span class="cpu-points">0</span></p>

    <p>Player: <span class="player-points">0</span></p>
    <div class="text-container">
        <p class="round-winner"></p>
        <p class="winner-text hidden"></p>
    </div>
    <button class="reset-button hidden">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
